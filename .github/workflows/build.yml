name: GitHub Actions build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'
      - name: Build with Ant
        working-directory: ./matrix-multiply
        run: ant -noinput -buildfile build.xml clean jar test

    
